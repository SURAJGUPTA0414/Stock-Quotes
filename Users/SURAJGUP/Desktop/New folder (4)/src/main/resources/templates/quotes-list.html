<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotes List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 36px;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: center;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>QUOTES</h2>
    </div>

    <div class="table-container">
        <a href="/quotes/add" class="btn btn-primary btn-lg btn-block">Add New Quote</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quote</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quote : ${quotes}">
                    <td th:text="${quote.id}"></td>
                    <td th:text="${quote.quote}"></td>
                    <td th:text="${quote.author}"></td>
                    <td>
                        <a th:href="@{/quotes/edit/{id}(id=${quote.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/quotes/delete/{id}(id=${quote.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
